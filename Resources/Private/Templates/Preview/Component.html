{namespace monocle=Sitegeist\Monocle\ViewHelpers}
<!doctype html>
<html>
<head {htmlTagAttributes -> f:format.raw()}>
    <meta charset="UTF-8">
    <title>{prototypeName}</title>

    <f:if condition="{metaViewport}">
        <meta name="viewport" content="{metaViewport}"/>
    </f:if>

    <f:if condition="{additionalResources.styleSheets}">
        <f:for each="{additionalResources.styleSheets}" as="resource">
            <link rel="stylesheet" href="{resource}"/>
        </f:for>
    </f:if>

    <f:if condition="{additionalResources.javaScripts}">
        <f:for each="{additionalResources.javaScripts}" as="resource">
            <script src="{resource}"></script>
        </f:for>
    </f:if>
</head>
<body {bodyTagAttributes -> f:format.raw()}>
{renderedHtml -> f:format.raw()}
</body>
</html>
